<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Scientific calculator</title>
</head>

<body>
    <main>
        <article>
            <section class='display'>
                <header class="result">0</header>
                <span class="calculations"></span>
            </section>
            <div class="radians">
                   
                <label for="degrees">Deg</label>
                <input type="radio" checked value='deg' name="asd" id="degrees">
                <label for="degrees">Rad</label>
                <input type="radio" value='rad' name="asd" id="radian">
            </div>
            <section class='keyboard'>
                <div class="btn clear">c</div>
                <div class="btn back">< </div>
                <div class="btn brackets openBracket">(</div>
                <div class="btn brackets closeBracket">)</div>
                <div class="btn operator">%</div>
                <div class="btn pi">π</div>
                <div class="btn functions">sin</div>
                <div class="btn functions">√</div>
                <div class="btn functions">x² </div>
                <div class="btn functions">^</div>
                <div class="btn operator">÷</div>
                <div class="btn functions">cos</div>
                <div class="btn number">7</div>
                <div class="btn number">8</div>
                <div class="btn number">9</div>
                <div class="btn operator">*</div>
                <div class="btn functions">tan</div>
                <div class="btn number">4</div>
                <div class="btn number">5</div>
                <div class="btn number">6</div>
                <div class="btn operator">-</div>
                <div class="btn functions">ln</div>
                <div class="btn number">1</div>
                <div class="btn number">2</div>
                <div class="btn number">3</div>
                <div class="btn operator">+</div>
                <div class="btn functions">lg</div>
                <div class="btn e">e</div>
                <div class="btn number">0</div>
                <div class="btn point">.</div>
                <div class="btn btn-last equal">=</div>
            </section>
        </article>
    </main>

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>
<audio id='sound' src="sounds/button-16.wav"></audio>

    <script src="scientificCalculator.js"></script>
</body>

</html>
